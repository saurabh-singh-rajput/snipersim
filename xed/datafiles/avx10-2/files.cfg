    #### AVX10.2/256 Embedded Rounding Control ####
    dec-instructions: avx10-256rc-isa.xed.txt
    enc-instructions: avx10-256rc-isa.xed.txt

    dec-patterns    : avx10-256rc-evex-dec.txt
    enc-patterns    : avx10-256rc-evex-enc.txt
    
    #### AVX10.2/SCALAR Embedded Rounding Control ####
    dec-instructions: avx10-scalar-rc-isa.xed.txt
    enc-instructions: avx10-scalar-rc-isa.xed.txt

    # These instructions are UBIT=0 variants of AVX512-SCALAR Embedded RC instructions.
    # Since UBIT value is actually "don't care" it brings unnecessary overhead to support these variants
    # as their UBIT=1 counterparts are already supported by ENC2
    no-enc2-instructions: avx10-scalar-rc-isa.xed.txt


    #### MINMAX ####
